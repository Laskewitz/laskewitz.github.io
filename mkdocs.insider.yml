INHERIT: mkdocs.yml
plugins:
  - blog:
      # Blog directory
      blog_dir: blog
      blog_custom_dir: overrides      
      # Date format
      post_date_format: long
      # URL format
      post_url_date_format: YYYY/MM/dd
      post_url_format: '{date}/{slug}'
      # Categories
      categories: true
      categories_url_format: 'category/{slug}'
