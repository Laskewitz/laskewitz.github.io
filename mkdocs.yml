site_name: Laskewitz.io
theme:
  name: material
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    primary: blue
plugins:
  - meta
  - search
  - social
  - tags
nav:
  - Blog:
      - 'index.md'
      - '2022':
          - posts/hello-world.md
  - Tools:
      - Power Platform Connectors: 'connectors/index.md'
  - About: 'about.md'
