site_name: 'Daniel Laskewitz'
theme:
  name: material
  logo: images/logo-white.png
  favicon: images/icon.png
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.tabs.link
    - toc.follow
    - toc.integrate
  palette:
    primary: black
    accent: orange
nav:
  - Blog:
      - 'index.md'
  - Events: 'events.md'
  - Power Platform Connectors: 'power-platform-connectors.md'
  - About: 'about.md'
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
extra:
  generator: false
  social:
    - icon: material/youtube
      link: https://youtube.com/daniellaskewitz
    - icon: material/twitter
      link: https://twitter.com/laskewitz
    - icon: material/github
      link: https://github.com/laskewitz
    - icon: material/linkedin
      link: https://linkedin.com/in/laskewitz
plugins:
  - search
  - meta
  - blog:
      blog_dir: .
      authors_file: .authors.yml
  - social
extra_css:
  - stylesheets/extra.css
